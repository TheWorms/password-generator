<body>
	<div class="contenedor">
		<div class="logo">
			<img src="img/logo.svg"  alt="">
			<p style="letter-spacing: .1rem; font-family: montserrat;">Password Generator</p>
		</div>
		<form action="" class="app" id="app">
			<div class="fila numero-caracteres">
				<div class="col">
					<label for="numero-caracteres">Number of characters:</label>
				</div>
				<div class="col botones">
					<div>
						<button class="btn" id="btn-menos-uno"><i class="fas fa-minus"></i></button>
					</div>
					<div>
						<input type="text" id="numero-caracteres" readonly value="12">
					</div>
					<div>
						<button class="btn" id="btn-mas-uno"><i class="fas fa-plus"></i></button>
					</div>
				</div>
			</div>
			<div class="fila simbolos">
				<div class="col">
					<label for="simbolos">Include symbols</label>
				</div>
				<div class="col">
					<button class="btn" id="btn-simbolos"><i class="fas fa-check"></i></button>
				</div>
			</div>
			<div class="fila numeros">
				<div class="col">
					<label for="numeros">¿Include Numbers?</label>
				</div>
				<div class="col">
					<button class="btn" id="btn-numeros"><i class="fas fa-check"></i></button>
				</div>
			</div>
			<div class="fila mayusculas">
				<div class="col">
					<label for="mayusculas">¿Include capital letters?</label>
				</div>
				<div class="col">
					<button class="btn" id="btn-mayusculas"><i class="fas fa-check"></i></button>
				</div>
			</div>
			<div class="fila generar">
				<div class="col">
					<button class="btn btn-generar" id="btn-generar">Generate <i class="fas fa-lock"></i></button>
				</div>
				<div class="col">
					<input type="text" class="input-password" id="input-password" readonly value="T3sT">
				</div>
			</div>
			<div class="fila alerta">
				<div class="col">
					<div class="alerta-copiado" id="alerta-copiado">
						<p><i class="fas fa-copy"></i> Copied text!</p>
					</div>
				</div>
			</div>
		</form>
		<div class="creditos">
			<p>created by <a href="https://andricksantos.github.io/" title="UX UI designer | Full Stack Developer | Graphic Designer . 💻😍✨" target="_blank">Andrick Santos</a> </p>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
